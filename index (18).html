<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job / Internship Application Form</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    .form-container {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .success {
      text-align: center;
      color: green;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Internship / Job Application Form</h2>
    <form id="applicationForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" required>

      <label for="position">Position Applied For:</label>
      <select id="position" required>
        <option value="">--Select--</option>
        <option>Intern - Web Development</option>
        <option>Intern - Data Science</option>
        <option>Software Engineer</option>
        <option>UI/UX Designer</option>
      </select>

      <label for="experience">Years of Experience:</label>
      <input type="number" id="experience" min="0" max="20" required>

      <label for="skills">Key Skills:</label>
      <input type="text" id="skills" placeholder="e.g., HTML, CSS, JavaScript, Python" required>

      <label for="resume">Upload Resume:</label>
      <input type="file" id="resume" accept=".pdf,.doc,.docx" required>

      <label for="message">Why should we hire you?</label>
      <textarea id="message" rows="4" required></textarea>

      <button type="submit">Submit Application</button>
    </form>

    <div class="success" id="successMessage"></div>
  </div>

  <script>
    document.getElementById("applicationForm").addEventListener("submit", function(e) {
      e.preventDefault(); // prevent page reload

      // Simple validation (can be expanded)
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const position = document.getElementById("position").value;
      const resume = document.getElementById("resume").files.length;

      if (!name || !email || !phone || !position || !resume) {
        alert("Please fill all required fields.");
        return;
      }

      document.getElementById("successMessage").innerText =
        "âœ… Thank you, " + name + "! Your application has been submitted successfully.";

      document.getElementById("applicationForm").reset();
    });
  </script>

</body>
</html>
